                    <h1>Contacto</h1>
                    <p>Ante cualquier consulta pueden consultarnos por este medio.</p>
                    <form class="formulario" action="enviar.php" method="post">
                        <div>
                            <label for="nombre" >Nombre y Apellido: </label>
                        </div>
                        <div>
                            <input type="text" name="nombre" required placeholder="Escribé aquí tu nombre y apellido" id="nombre">
                        </div>
                        <div>
                            <label for="telefono"> Telefono: </label>
                        </div>
                        <div>
                            <input type="tel" name="telefono" placeholder="Ingesa tu telefono" id="telefono">
                        </div>
                        <div>
                            <label for="mail">E-Mail: </label>
                        </div>
                        <div>
                            <input type="email" name="mail" required placeholder="Ingesa E-mail" id="mail">
                        </div>
                        <div>
                            <label for="comentario">Comentario: </label>
                        </div>
                        <div>
                            <textarea name="comentario" id="comentario" cols="30" rows="2" placeholder="Escribé aquí tu consulta."></textarea>
                        </div>
                        <div>
                            <input class="contactobtn" type="submit" value="Enviar consulta" >
                        </div>
                        <div>
                            <input class="contactobtn" type="reset" value="Limpiar formulario" >
                        </div>
                    </form>
